services:
  # Backend Service (Dynamic Node.js API)
  - type: web
    name: finops-backend
    env: node
    root: backend
    plan: free # Explicitly use Free tier if available
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: PORT
        value: 10000
    healthCheckPath: /api/metrics

# Frontend Service (Static Site)
# Static sites must be defined in their own top-level block, not under 'services'
staticSites:
  - name: finops-frontend
    root: frontend
    buildCommand: npm install && npm run build
    publishPath: ./dist
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: finops-backend
          property: url
